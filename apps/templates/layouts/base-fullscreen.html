
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ ASSETS_ROOT }}/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="{{ ASSETS_ROOT }}/img/favicon.png" />

    <title>
        Tuba Trims Management - {% block title %}{% endblock %} | Ayan
    </title>
    
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Nucleo Icons -->
    <link href="{{ ASSETS_ROOT }}/css/nucleo-icons.css" rel="stylesheet" />
    <link href="{{ ASSETS_ROOT }}/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Main Styling -->
    <link href="{{ ASSETS_ROOT }}/css/styles.css?v=1.0.2" rel="stylesheet" />

    <!-- Specific CSS goes HERE -->
    {% block stylesheets %}{% endblock stylesheets %} 

</head>

<body class="m-0 font-sans antialiased font-normal bg-white text-start text-size-base leading-default text-slate-500">
  
  {% include "includes/navigation-fullscreen.html" %}   

    {% block content %}{% endblock content %}

</body>
  
  <!-- plugin for scrollbar  -->
  <script src="{{ ASSETS_ROOT }}/js/plugins/perfect-scrollbar.min.js" async></script>
  <script src="{{ ASSETS_ROOT }}/js/navbar-collapse.js" async></script>

  <!-- Specific JS goes HERE --> 
  {% block javascripts %}{% endblock javascripts %} 

</html>
