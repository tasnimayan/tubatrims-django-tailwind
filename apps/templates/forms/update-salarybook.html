{% extends 'layouts/base.html' %}

{% block title %} Tables {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="w-full px-6 py-6 mx-auto">

    <!-- table 1 -->
    <div class="flex flex-wrap -mx-3">
      <div class="flex-none w-full max-w-full px-3">
        <div class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 border-transparent border-solid shadow-soft-xl rounded-sm bg-clip-border">
          <div class="p-6 pb-0 mb-0 bg-white border-b-0 border-b-solid rounded-t-2xl border-b-transparent">
            <h6>Update Employee Salary Entry</h6>
          </div>
          <div class="relative flex flex-col min-w-0 mb-12 break-words bg-white rounded-sm bg-clip-border">
            <div class="flex-auto px-0 pt-0 pb-2">
              <div class="p-0 overflow-x-auto">
                <form role="form text-left" method="POST" autocomplete="off">
                  {% csrf_token %}
                  <table class="items-center justify-center w-full mb-0 align-top text-slate-500">
                    <tbody>
                      <tr>
                        <td class="p-2 align-middle bg-transparent whitespace-nowrap shadow-transparent">
                          <label class="mb-2 ml-1 font-bold text-size-xs text-slate-700">ID</label>
                          <div class="mb-4">
                            <input type="text" class="text-size-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" placeholder="ID" name="emp_id" id="emp_id" value="{{record.employee.emp_id}}" disabled/>
                          </div>
                        </td>
        
                        <td class="p-2 align-middle bg-transparent whitespace-nowrap shadow-transparent">
                          <label class="mb-2 ml-1 font-bold text-size-xs text-slate-700">Date</label>
                          <div class="mb-4">
                            <input type="date" class="text-size-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" placeholder="Date" name="date" id="date" value="{{record.date|date:'Y-m-d'}}"/>
                          </div>
                        </td>
        
        
                        <td class="p-2 align-middle bg-transparent whitespace-nowrap shadow-transparent">
                          <label class="mb-2 ml-1 font-bold text-size-xs text-slate-700">Description</label>
                          <div class="mb-4">
                            <input type="text" class="text-size-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" placeholder="Description" name="description" id="description" value="{{record.description}}"/>
                          </div>
                        </td>
        
                        <td class="p-2 align-middle bg-transparent whitespace-nowrap shadow-transparent">
                          <label class="mb-2 ml-1 font-bold text-size-xs text-slate-700">Withdraw</label>
                          <div class="mb-4">
                            <input type="number" class="text-size-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" placeholder="withdraw" name="withdraw" id="withdraw" value="{{record.withdraw}}" />
                          </div>
                        </td>
                      </tr>
        
                    </tbody>
                  </table>
        
                  <!-- Entry Submit Button -->
                  <div class="flex mr-2 overflow-hidden">
                    <div class="text-center mr-0 ml-auto">
                      <input type="submit" value="Update entry" class="inline-block px-8 py-2 mb-0 font-bold text-center uppercase align-middle transition-all bg-slate-700 border border-solid rounded-lg shadow-none cursor-pointer leading-pro ease-soft-in text-size-xs hover:scale-102 active:shadow-soft-xs text-white hover:border-slate-700hover:text-slate-700 hover:opacity-75 hover:shadow-none active:bg-slate-700 active:text-slate-700 active:hover:bg-transparent active:hover:text-slate-700"></input>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>


      </div>
    </div>

  </div>

{% endblock content %}

{% endblock javascripts %}
